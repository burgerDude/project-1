<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,100' rel='stylesheet' type='text/css'>
  <title>Jimmy's Portfolio</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <!-- Header Logo and Header text-->
    <div class="row">
      <div class="col-md-6 img-responsive">
        <img src="images/logo.jpg" class="logoShift" alt="Udacity Logo">
      </div>
      <div class="col-md-6 text-uppercase titleShift">
        <h1>Jimmy Rosenberger</h1>
        <h4> Front-End Student</h4>
      </div>
    </div>
    <!-- horizontal rule -->
    <div class="row">
      <div class="col-md-12">
        <hr>
      </div>
    </div>
    <!-- Featured image -->
    <div class="row">
      <div class="col-md-12">
        <img class="img-responsive"
              src="images/bigPic_500w.jpg"
              sizes="100vw"
              srcset="images/bigPic_500w.jpg 500w, images/bigPic_1000w.jpg 1000w, images/bigPic_1500w.jpg 1500w"
              alt="Three people dancing and having a good time">
      </div>
    </div>
    <!-- bottom images and text -->
    <div class="row">
      <div class="col-md-12" >
        <h2>Featured Work</h2>
      </div>
    </div>
    <!-- Small image and text 1 -->
    <div class="row text-center">
      <div class="col-md-4">
        <img class="img-responsive imageAdjust"
              src="images/pic-1_500w.jpg"
              sizes="(max-width: 991px) 100vw, (min-width: 992px) 33vw"
              srcset="images/pic-1_500w.jpg 500w, images/pic-1_991w.jpg 991w"
              alt="A DJ man with two turn tables">
        <h3 class="text-uppercase">Appify</h3>
        <p>https://github.com/udacity/Appify/</p>
      </div>
      <!-- Small image and text 2 -->
      <div class="col-md-4">
        <img class="img-responsive imageAdjust"
              src="images/pic-2_500w.jpg"
              sizes="(max-width: 991px) 100vw, (min-width: 992px) 33vw"
              srcset="images/pic-2_500w.jpg 500w, images/pic-2_991w.jpg 991w"
              alt="A lady with big goofy glasses and a silly bow tie">
        <h3 class="text-uppercase">Sunflower</h3>
        <p>https://github.com/udacity/Sunflower/</p>
      </div>
      <!-- Small image and text 3-->
      <div class="col-md-4">
        <img class="img-responsive imageAdjust"
              src="images/pic-3_500w.jpg"
              sizes="(max-width: 991px) 100vw, (min-width: 992px) 33vw"
              srcset="images/pic-3_500w.jpg 500w, images/pic-3_991w.jpg 991w"
              alt="A man squatting and making a confused face">
        <h3 class="text-uppercase">Bokeh</h3>
        <p>https://github.com/udacity/Bokeh/</p>
      </div>
    </div>
  </div>
</body>
</html>
